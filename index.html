<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>농작업 스케줄링 플랫폼 (admin)</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!--script-->
    <script src="script.js"></script>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- fullcalendar CDN -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
    <!-- fullcalendar 언어 CDN -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>

  </head>

  <body>
    <header>
      <!--상단 메뉴-->
      <div class="navbar">
        <div id="logo">
          <a href="index.html">
            <img src="img/w_logo.png" width="100px" alt="더피치">
          </a>
        </div>
        <div class="mypage">
          <a href=""><img src="img/mypage.png" alt="마이페이지"></a>
          <a href=""><img src="img/noti.png" alt="알림센터"></a>
        </div>
        <div class="btns">
          <a href="01/01.html"><div class="navbtn">방제 지도</div></a>
          <a href="02/02.html"><div class="navbtn">방제 기록</div></a>
        </div>
      </div>
    </header>

    <!--메인 화면-->
    <div class="cld">
    <!-- calendar 태그 -->
      <div id='calendar-container'>
        <div id='calendar'></div>
      </div>
      <script>
        (function() {
          $(function() {
            // calendar element 취득
            var calendarEl = $('#calendar')[0]; 
            // full-calendar 생성하기
            var calendar = new FullCalendar.Calendar(calendarEl, {
              height: '850px', // calendar 높이 설정
              expandRows: true, // 화면에 맞게 높이 재설정
              slotMinTime: '08:00', // Day 캘린더에서 시작 시간
              slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
              // 해더에 표시할 툴바
              headerToolbar: {
                left: '',
                center: 'title',
                right: 'today prev, next'
                // right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              },
              initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
              initialDate: '2022-10-25', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
              navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
              editable: true,
              selectable: true,
              nowIndicator: true, // 현재 시간 마크
              dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
              locale: 'ko',
              eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                console.log(obj);
              },
              eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
                console.log(obj);
              },
              eventRemove: function(obj) { // 이벤트가 삭제되면 발생하는 이벤트
                console.log(obj);
              },
              select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                var title = prompt('일정을 입력해주세요.');
                if (title) {
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                  })
                }
                calendar.unselect()
              }
              // 이벤트
              ,events: [
                {
                 title: '더피치 방제단',
                 start: '2022-10-28'
                },
                {
                  title: '더피치 방제단',
                  start: '2022-10-16',
                  end: '2022-10-17'
                },
                {
                  title: '더피치 방제단',
                  start: '2022-10-12',
                  end: '2022-10-14'
                },
                {
                  title: '더피치 방제단',
                  start: '2022-10-31',
                  end: '2022-11-01'
                },
                {
                  groupId: 999,
                  title: '방제단 전체 미팅',
                  start: '2022-10-10T16:00:00'
                },
                {
                  groupId: 999,
                  title: '방제단 전체 미팅',
                  start: '2022-10-17T16:00:00'
                },
                {
                  groupId: 999,
                  title: '황등농협 정기방제',
                  start: '2022-10-19T10:00:00'
                },
                {
                  title: '농협 방제단',
                  start: '2022-10-04',
                  end: '2022-10-06'
                }
              ]
            });
            // 캘린더 랜더링
            calendar.render();
          }
        );
        })();
      </script>
    </div>
  </body>
</html>
